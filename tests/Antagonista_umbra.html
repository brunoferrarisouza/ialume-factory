<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbra - Coruja Antagonista</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
        
        .owl-container {
            position: relative;
            width: 100px;
            height: 100px;
            animation: levitate 2s ease-in-out infinite;
        }
        
        @keyframes levitate {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-16px); }
        }
        
        .owl {
            width: 100px;
            height: 100px;
            position: relative;
        }
        
        /* Corpo */
        .body {
            width: 56px;
            height: 64px;
            background: #2d2d4a;
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            left: 22px;
            top: 24px;
            border: 4px solid #1a1a2e;
        }

        /* Cabe√ßa */
        .head {
            width: 48px;
            height: 40px;
            background: #3d3d5c;
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            left: 26px;
            top: 10px;
            border: 4px solid #1a1a2e;
        }
        
        /* Olhos */
        .eye {
            width: 16px;
            height: 16px;
            background: #ff4757;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            animation: blink 4s infinite;
            z-index: 5;
        }
        
        .eye.left { left: 32px; }
        .eye.right { left: 52px; }
        
        @keyframes blink {
            0%, 48%, 52%, 100% { height: 16px; opacity: 1; }
            50% { height: 4px; opacity: 0.7; }
        }
        
        /* Pupila */
        .pupil {
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 4px;
            left: 4px;
        }
        
        /* Bico */
        .beak {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 10px solid #ff6b6b;
            position: absolute;
            left: 44px;
            top: 34px;
        }
        
        /* Asas */
        .wing {
            width: 24px;
            height: 36px;
            background: #2d2d4a;
            border-radius: 50%;
            position: absolute;
            top: 36px;
            border: 2px solid #1a1a2e;
            transform-origin: top;
            z-index: 1;
        }

        .wing.left {
            left: 10px;
            animation: flapLeft 0.6s ease-in-out infinite;
        }

        .wing.right {
            right: 10px;
            animation: flapRight 0.6s ease-in-out infinite;
        }
        
        @keyframes flapLeft {
            0%, 100% { transform: rotate(-25deg); }
            50% { transform: rotate(-45deg); }
        }
        
        @keyframes flapRight {
            0%, 100% { transform: rotate(25deg); }
            50% { transform: rotate(45deg); }
        }
        
        /* Cauda */
        .tail {
            width: 16px;
            height: 20px;
            background: #2d2d4a;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 42px;
            top: 76px;
            border: 2px solid #1a1a2e;
            z-index: 2;
        }

        /* Tufos nas orelhas */
        .tuft {
            width: 8px;
            height: 12px;
            background: #3d3d5c;
            position: absolute;
            top: 8px;
            border-radius: 50% 50% 0 0;
            z-index: 6;
        }
        
        .tuft.left { left: 28px; transform: rotate(-15deg); }
        .tuft.right { right: 28px; transform: rotate(15deg); }
    </style>
</head>
<body>
    <div class="owl-container">
        <div class="owl">
            <div class="tuft left"></div>
            <div class="tuft right"></div>
            <div class="wing left"></div>
            <div class="wing right"></div>
            <div class="body"></div>
            <div class="head"></div>
            <div class="eye left">
                <div class="pupil"></div>
            </div>
            <div class="eye right">
                <div class="pupil"></div>
            </div>
            <div class="beak"></div>
            <div class="tail"></div>
        </div>
    </div>
</body>
</html>

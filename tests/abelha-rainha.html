<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abelha Rainha - Antagonista</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .queen-container {
            position: relative;
            width: 100px;
            height: 100px;
            animation: levitate 2.8s ease-in-out infinite;
        }

        @keyframes levitate {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        .queen {
            width: 100px;
            height: 100px;
            position: relative;
        }

        /* Coroa real (elemento único da rainha) */
        .crown {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 6px;
            z-index: 10;
        }

        .crown-base {
            width: 24px;
            height: 8px;
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            border-radius: 30% 30% 0 0;
            position: relative;
            border: 2px solid #cc8800;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
        }

        .crown-spike {
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-bottom: 6px solid #ffd700;
            position: absolute;
            top: -6px;
        }

        .crown-spike.left { left: 2px; }
        .crown-spike.center { left: 50%; transform: translateX(-50%); }
        .crown-spike.right { right: 2px; }

        /* Joia na coroa */
        .crown-jewel {
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ff0000 30%, #aa0000 100%);
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 4px #ff0000;
            animation: jewelPulse 2s ease-in-out infinite;
        }

        @keyframes jewelPulse {
            0%, 100% { box-shadow: 0 0 4px #ff0000; }
            50% { box-shadow: 0 0 8px #ff0000; }
        }

        /* Cabeça (mais larga e majestosa) */
        .head {
            width: 28px;
            height: 24px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 10px;
            border: 3px solid #000;
            z-index: 6;
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.1);
        }

        /* Olhos compostos grandes e imponentes */
        .eye {
            width: 10px;
            height: 11px;
            background: radial-gradient(circle, #ff6b00 20%, #cc3300 100%);
            border-radius: 50%;
            position: absolute;
            top: 16px;
            animation: blink 4s infinite;
            z-index: 7;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(255, 107, 0, 0.9);
        }

        .eye.left { left: 38px; }
        .eye.right { right: 38px; }

        @keyframes blink {
            0%, 48%, 52%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.9);
                opacity: 0.8;
            }
        }

        /* Pupila */
        .pupil {
            width: 5px;
            height: 5px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 8;
        }

        /* Reflexo real */
        .eye-shine {
            width: 3px;
            height: 3px;
            background: rgba(255,215,0,0.9);
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            z-index: 9;
        }

        /* Antenas majestosas (mais longas e grossas) */
        .antenna {
            width: 4px;
            height: 18px;
            background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);
            position: absolute;
            border-radius: 50% 50% 0 0;
            z-index: 8;
            border: 1px solid #000;
        }

        .antenna.left {
            left: 50%;
            margin-left: -14px;
            top: 8px;
            transform: rotate(-50deg);
            transform-origin: bottom;
            animation: antennaLeft 3s ease-in-out infinite;
        }

        .antenna.right {
            left: 50%;
            margin-left: 10px;
            top: 8px;
            transform: rotate(50deg);
            transform-origin: bottom;
            animation: antennaRight 3s ease-in-out infinite;
        }

        @keyframes antennaLeft {
            0%, 100% { transform: rotate(-50deg); }
            50% { transform: rotate(-60deg); }
        }

        @keyframes antennaRight {
            0%, 100% { transform: rotate(50deg); }
            50% { transform: rotate(60deg); }
        }

        /* Ponta dourada nas antenas (detalhe real) */
        .antenna-tip {
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ffd700 40%, #ffaa00 100%);
            border-radius: 50%;
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid #cc8800;
        }

        /* Tórax real (mais robusto) */
        .thorax {
            width: 30px;
            height: 26px;
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            border-radius: 45% 45% 50% 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 28px;
            border: 3px solid #000;
            z-index: 5;
            box-shadow: inset 0 3px 6px rgba(255,215,0,0.2);
        }

        /* Listras douradas reais (mais largas) */
        .thorax-stripe {
            width: 90%;
            height: 5px;
            background: linear-gradient(90deg, #ffd700 0%, #ffaa00 50%, #ffd700 100%);
            position: absolute;
            left: 5%;
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(255, 215, 0, 0.7);
        }

        .thorax-stripe:nth-child(1) { top: 8px; }
        .thorax-stripe:nth-child(2) { top: 16px; }

        /* Abdômen real (mais volumoso) */
        .abdomen {
            width: 28px;
            height: 52px;
            background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);
            border-radius: 45% 45% 60% 60%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 46px;
            border: 3px solid #000;
            z-index: 4;
            box-shadow: inset 3px 3px 8px rgba(255,215,0,0.15);
        }

        /* Listras douradas do abdômen (padrão real) */
        .abdomen-stripe {
            width: 100%;
            background: linear-gradient(90deg, #ffd700 0%, #ffaa00 50%, #ffd700 100%);
            position: absolute;
            left: 0;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.6);
        }

        .abdomen-stripe:nth-child(1) {
            top: 10px;
            height: 6px;
        }
        .abdomen-stripe:nth-child(2) {
            top: 20px;
            height: 7px;
        }
        .abdomen-stripe:nth-child(3) {
            top: 30px;
            height: 6px;
        }
        .abdomen-stripe:nth-child(4) {
            top: 40px;
            height: 5px;
            width: 90%;
            left: 5%;
        }

        /* Ferrão real (maior e mais perigoso) */
        .stinger {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 18px solid #ffd700;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 94px;
            filter: drop-shadow(0 0 10px #ffaa00);
            z-index: 6;
            animation: royalStinger 2s ease-in-out infinite;
        }

        @keyframes royalStinger {
            0%, 100% {
                filter: drop-shadow(0 0 10px #ffaa00);
                transform: translateX(-50%) translateY(0px);
            }
            50% {
                filter: drop-shadow(0 0 16px #ffd700);
                transform: translateX(-50%) translateY(-3px);
            }
        }

        /* Asas reais (maiores e mais transparentes) */
        .wing {
            width: 38px;
            height: 46px;
            background: linear-gradient(135deg, rgba(255,215,0,0.2) 0%, rgba(200,200,230,0.3) 100%);
            border-radius: 50% 50% 45% 50%;
            position: absolute;
            top: 32px;
            border: 2px solid rgba(255, 215, 0, 0.6);
            transform-origin: 50% 20%;
            z-index: 2;
        }

        .wing.left {
            left: 4px;
            animation: wingLeft 0.15s ease-in-out infinite;
        }

        .wing.right {
            right: 4px;
            animation: wingRight 0.15s ease-in-out infinite;
            opacity: 0.9;
        }

        @keyframes wingLeft {
            0%, 100% { transform: rotate(0deg) scaleY(1); }
            50% { transform: rotate(-8deg) scaleY(0.96); }
        }

        @keyframes wingRight {
            0%, 100% { transform: rotate(0deg) scaleY(1); }
            50% { transform: rotate(8deg) scaleY(0.96); }
        }

        /* Nervuras douradas nas asas */
        .wing-vein {
            width: 1px;
            height: 85%;
            background: rgba(255, 215, 0, 0.5);
            position: absolute;
            top: 10%;
        }

        .wing-vein:nth-child(1) { left: 25%; }
        .wing-vein:nth-child(2) { left: 50%; }
        .wing-vein:nth-child(3) { left: 75%; }

        /* Pernas reais (mais robustas) */
        .leg {
            width: 4px;
            background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);
            position: absolute;
            z-index: 3;
            border-radius: 2px;
            border: 1px solid #000;
        }

        /* Par frontal - SIMÉTRICO */
        .leg.front-left {
            height: 20px;
            left: 50%;
            margin-left: -16px;
            top: 38px;
            transform: rotate(-55deg);
            transform-origin: top;
        }

        .leg.front-right {
            height: 20px;
            left: 50%;
            margin-left: 12px;
            top: 38px;
            transform: rotate(55deg);
            transform-origin: top;
        }

        /* Par do meio - SIMÉTRICO */
        .leg.middle-left {
            height: 22px;
            left: 50%;
            margin-left: -15px;
            top: 48px;
            transform: rotate(-40deg);
            transform-origin: top;
        }

        .leg.middle-right {
            height: 22px;
            left: 50%;
            margin-left: 11px;
            top: 48px;
            transform: rotate(40deg);
            transform-origin: top;
        }

        /* Par traseiro - SIMÉTRICO */
        .leg.back-left {
            height: 24px;
            left: 50%;
            margin-left: -14px;
            top: 58px;
            transform: rotate(-25deg);
            transform-origin: top;
        }

        .leg.back-right {
            height: 24px;
            left: 50%;
            margin-left: 10px;
            top: 58px;
            transform: rotate(25deg);
            transform-origin: top;
        }

        /* Pelos dourados nas pernas (detalhe real) */
        .leg-fuzz {
            width: 4px;
            height: 1px;
            background: rgba(255, 215, 0, 0.6);
            position: absolute;
            left: -1px;
        }

        .leg-fuzz:nth-child(1) { top: 25%; }
        .leg-fuzz:nth-child(2) { top: 50%; }
        .leg-fuzz:nth-child(3) { top: 75%; }

        /* Aura real dourada */
        @keyframes royalGlow {
            0%, 100% { filter: drop-shadow(0 0 6px rgba(255, 215, 0, 0.4)); }
            50% { filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.7)); }
        }

        .queen {
            animation: royalGlow 3s ease-in-out infinite;
        }

        /* Respiração majestosa do abdômen */
        @keyframes breathe {
            0%, 100% { transform: translateX(-50%) scaleY(1); }
            50% { transform: translateX(-50%) scaleY(1.05); }
        }

        .abdomen {
            animation: breathe 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="queen-container">
        <div class="queen">
            <!-- Coroa real -->
            <div class="crown">
                <div class="crown-base">
                    <div class="crown-spike left"></div>
                    <div class="crown-spike center"></div>
                    <div class="crown-spike right"></div>
                    <div class="crown-jewel"></div>
                </div>
            </div>

            <!-- Asas -->
            <div class="wing left">
                <div class="wing-vein"></div>
                <div class="wing-vein"></div>
                <div class="wing-vein"></div>
            </div>
            <div class="wing right">
                <div class="wing-vein"></div>
                <div class="wing-vein"></div>
                <div class="wing-vein"></div>
            </div>

            <!-- Pernas com pelos dourados -->
            <div class="leg front-left">
                <div class="leg-fuzz"></div>
                <div class="leg-fuzz"></div>
                <div class="leg-fuzz"></div>
            </div>
            <div class="leg front-right">
                <div class="leg-fuzz"></div>
                <div class="leg-fuzz"></div>
                <div class="leg-fuzz"></div>
            </div>
            <div class="leg middle-left">
                <div class="leg-fuzz"></div>
                <div class="leg-fuzz"></div>
                <div class="leg-fuzz"></div>
            </div>
            <div class="leg middle-right">
                <div class="leg-fuzz"></div>
                <div class="leg-fuzz"></div>
                <div class="leg-fuzz"></div>
            </div>
            <div class="leg back-left">
                <div class="leg-fuzz"></div>
                <div class="leg-fuzz"></div>
                <div class="leg-fuzz"></div>
            </div>
            <div class="leg back-right">
                <div class="leg-fuzz"></div>
                <div class="leg-fuzz"></div>
                <div class="leg-fuzz"></div>
            </div>

            <!-- Abdômen -->
            <div class="abdomen">
                <div class="abdomen-stripe"></div>
                <div class="abdomen-stripe"></div>
                <div class="abdomen-stripe"></div>
                <div class="abdomen-stripe"></div>
            </div>

            <!-- Ferrão -->
            <div class="stinger"></div>

            <!-- Tórax -->
            <div class="thorax">
                <div class="thorax-stripe"></div>
                <div class="thorax-stripe"></div>
            </div>

            <!-- Antenas com pontas douradas -->
            <div class="antenna left">
                <div class="antenna-tip"></div>
            </div>
            <div class="antenna right">
                <div class="antenna-tip"></div>
            </div>

            <!-- Cabeça -->
            <div class="head"></div>

            <!-- Olhos -->
            <div class="eye left">
                <div class="pupil"></div>
                <div class="eye-shine"></div>
            </div>
            <div class="eye right">
                <div class="pupil"></div>
                <div class="eye-shine"></div>
            </div>
        </div>
    </div>
</body>
</html>

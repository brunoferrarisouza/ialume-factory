<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coruja Assassina Hipnotizadora - Antagonista</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .owl-container {
            position: relative;
            width: 100px;
            height: 100px;
            animation: levitate 3s ease-in-out infinite;
        }

        @keyframes levitate {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(-2deg); }
        }

        .owl {
            width: 100px;
            height: 100px;
            position: relative;
        }

        /* Asas abertas (postura de ataque) */
        .wing {
            width: 28px;
            height: 40px;
            background: linear-gradient(135deg, #1a1a2e 0%, #0a0a14 100%);
            border-radius: 50%;
            position: absolute;
            top: 34px;
            border: 3px solid #000;
            transform-origin: top;
            z-index: 1;
            box-shadow: inset -2px -2px 8px rgba(255,255,255,0.1);
        }

        .wing.left {
            left: 50%;
            margin-left: -51px;
            animation: wingThreat 2s ease-in-out infinite;
        }

        .wing.right {
            left: 50%;
            margin-left: 23px;
            animation: wingThreatRight 2s ease-in-out infinite;
        }

        @keyframes wingThreat {
            0%, 100% { transform: rotate(-40deg) scaleY(1); }
            50% { transform: rotate(-50deg) scaleY(1.05); }
        }

        @keyframes wingThreatRight {
            0%, 100% { transform: rotate(40deg) scaleY(1); }
            50% { transform: rotate(50deg) scaleY(1.05); }
        }

        /* Penas nas asas */
        .wing-feather {
            width: 80%;
            height: 3px;
            background: rgba(0,0,0,0.4);
            position: absolute;
            left: 10%;
            border-radius: 50%;
        }

        .wing-feather:nth-child(1) { top: 25%; }
        .wing-feather:nth-child(2) { top: 45%; }
        .wing-feather:nth-child(3) { top: 65%; }
        .wing-feather:nth-child(4) { top: 85%; }

        /* Corpo largo e ameaçador */
        .body {
            width: 38px;
            height: 52px;
            background: linear-gradient(135deg, #2d2d4a 0%, #1a1a2e 100%);
            border-radius: 50% 50% 48% 48%;
            position: absolute;
            left: 31px;
            top: 28px;
            border: 3px solid #000;
            z-index: 2;
            box-shadow: inset 0 3px 8px rgba(255,255,255,0.15);
        }

        /* Padrão de penas no corpo */
        .body-pattern {
            width: 90%;
            height: 2px;
            background: rgba(0,0,0,0.3);
            position: absolute;
            left: 5%;
            border-radius: 50%;
        }

        .body-pattern:nth-child(1) { top: 20%; }
        .body-pattern:nth-child(2) { top: 35%; }
        .body-pattern:nth-child(3) { top: 50%; }
        .body-pattern:nth-child(4) { top: 65%; }
        .body-pattern:nth-child(5) { top: 80%; }

        /* Cabeça grande e arredondada */
        .head {
            width: 52px;
            height: 44px;
            background: linear-gradient(135deg, #3d3d5c 0%, #2d2d4a 100%);
            border-radius: 50% 50% 42% 42%;
            position: absolute;
            left: 24px;
            top: 8px;
            border: 4px solid #000;
            z-index: 4;
            box-shadow: inset 0 3px 8px rgba(255,255,255,0.2);
        }

        /* Discos faciais (característicos de corujas) */
        .facial-disc {
            width: 24px;
            height: 26px;
            background: radial-gradient(circle, rgba(80,80,100,0.4) 0%, rgba(40,40,60,0.2) 100%);
            border-radius: 50%;
            position: absolute;
            top: 12px;
            border: 2px solid rgba(0,0,0,0.3);
            z-index: 5;
        }

        .facial-disc.left { left: 28px; }
        .facial-disc.right { right: 28px; }

        /* Olhos HIPNÓTICOS (grandes e penetrantes) */
        .eye {
            width: 18px;
            height: 20px;
            background: radial-gradient(circle, #ffcc00 30%, #ff6600 100%);
            border-radius: 50%;
            position: absolute;
            top: 16px;
            animation: hypnotize 3s ease-in-out infinite;
            z-index: 6;
            border: 3px solid #000;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.9);
        }

        .eye.left { left: 30px; }
        .eye.right { right: 30px; }

        @keyframes hypnotize {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 204, 0, 0.9);
            }
            25% {
                transform: scale(1.1);
                box-shadow: 0 0 25px rgba(255, 204, 0, 1);
            }
            50% {
                transform: scale(0.95);
                box-shadow: 0 0 10px rgba(255, 102, 0, 0.7);
            }
            75% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(255, 153, 0, 0.95);
            }
        }

        /* Pupila vertical assassina */
        .pupil {
            width: 3px;
            height: 14px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 7;
            animation: pupilContract 3s ease-in-out infinite;
        }

        @keyframes pupilContract {
            0%, 100% { height: 14px; }
            50% { height: 10px; }
        }

        /* Brilho hipnótico nos olhos */
        .eye-shine {
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            position: absolute;
            top: 4px;
            left: 4px;
            z-index: 8;
            animation: shineFlash 3s ease-in-out infinite;
        }

        @keyframes shineFlash {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.5; }
        }

        /* Bico curvo assassino */
        .beak {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 12px solid #1a1a1a;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 38px;
            z-index: 6;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5));
        }

        /* Ponta do bico (mais afiada) */
        .beak::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 6px solid #000;
            position: absolute;
            left: -4px;
            top: 0;
        }

        /* Tufos das orelhas (mais proeminentes) */
        .tuft {
            width: 10px;
            height: 16px;
            background: linear-gradient(180deg, #3d3d5c 0%, #2d2d4a 100%);
            position: absolute;
            top: 2px;
            border-radius: 50% 50% 0 0;
            z-index: 7;
            border: 2px solid #000;
            box-shadow: inset 1px 0 3px rgba(255,255,255,0.2);
        }

        .tuft.left {
            left: 24px;
            transform: rotate(-18deg);
        }

        .tuft.right {
            right: 24px;
            top: 1px;
            transform: rotate(18deg);
        }

        /* Garras afiadas */
        .claw {
            width: 18px;
            height: 22px;
            background: linear-gradient(180deg, #2d2d4a 0%, #1a1a2e 100%);
            border-radius: 0 0 50% 50%;
            position: absolute;
            top: 76px;
            border: 2px solid #000;
            z-index: 3;
        }

        .claw.left {
            left: 38px;
        }

        .claw.right {
            right: 38px;
        }

        /* Dedos das garras */
        .talon {
            width: 0;
            height: 0;
            border-left: 2px solid transparent;
            border-right: 2px solid transparent;
            border-top: 8px solid #1a1a1a;
            position: absolute;
            bottom: -8px;
        }

        .talon:nth-child(1) { left: 2px; transform: rotate(-15deg); }
        .talon:nth-child(2) { left: 50%; transform: translateX(-50%); }
        .talon:nth-child(3) { right: 2px; transform: rotate(15deg); }

        /* Aura hipnótica */
        @keyframes hypnoticAura {
            0%, 100% {
                filter: drop-shadow(0 0 5px rgba(255, 204, 0, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 12px rgba(255, 153, 0, 0.6));
            }
        }

        .owl {
            animation: hypnoticAura 3s ease-in-out infinite;
        }

        /* Respiração ameaçadora */
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .body {
            animation: breathe 3s ease-in-out infinite;
        }

        /* Círculos hipnóticos ao redor (efeito especial) */
        .hypnotic-ring {
            position: absolute;
            border: 2px solid rgba(255, 204, 0, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: expandRing 3s ease-out infinite;
            z-index: 0;
        }

        .hypnotic-ring:nth-child(1) {
            width: 60px;
            height: 60px;
            animation-delay: 0s;
        }

        .hypnotic-ring:nth-child(2) {
            width: 60px;
            height: 60px;
            animation-delay: 1s;
        }

        .hypnotic-ring:nth-child(3) {
            width: 60px;
            height: 60px;
            animation-delay: 2s;
        }

        @keyframes expandRing {
            0% {
                width: 60px;
                height: 60px;
                opacity: 0;
                border-width: 3px;
            }
            10% {
                opacity: 0.6;
            }
            100% {
                width: 140px;
                height: 140px;
                opacity: 0;
                border-width: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="owl-container">
        <!-- Anéis hipnóticos -->
        <div class="hypnotic-ring"></div>
        <div class="hypnotic-ring"></div>
        <div class="hypnotic-ring"></div>

        <div class="owl">
            <!-- Asas -->
            <div class="wing left">
                <div class="wing-feather"></div>
                <div class="wing-feather"></div>
                <div class="wing-feather"></div>
                <div class="wing-feather"></div>
            </div>
            <div class="wing right">
                <div class="wing-feather"></div>
                <div class="wing-feather"></div>
                <div class="wing-feather"></div>
                <div class="wing-feather"></div>
            </div>

            <!-- Garras -->
            <div class="claw left">
                <div class="talon"></div>
                <div class="talon"></div>
                <div class="talon"></div>
            </div>
            <div class="claw right">
                <div class="talon"></div>
                <div class="talon"></div>
                <div class="talon"></div>
            </div>

            <!-- Corpo -->
            <div class="body">
                <div class="body-pattern"></div>
                <div class="body-pattern"></div>
                <div class="body-pattern"></div>
                <div class="body-pattern"></div>
                <div class="body-pattern"></div>
            </div>

            <!-- Discos faciais -->
            <div class="facial-disc left"></div>
            <div class="facial-disc right"></div>

            <!-- Tufos -->
            <div class="tuft left"></div>
            <div class="tuft right"></div>

            <!-- Cabeça -->
            <div class="head"></div>

            <!-- Bico -->
            <div class="beak"></div>

            <!-- Olhos hipnóticos -->
            <div class="eye left">
                <div class="pupil"></div>
                <div class="eye-shine"></div>
            </div>
            <div class="eye right">
                <div class="pupil"></div>
                <div class="eye-shine"></div>
            </div>
        </div>
    </div>
</body>
</html>

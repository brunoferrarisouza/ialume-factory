<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libélula Anciã - Antagonista</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .dragonfly-container {
            position: relative;
            width: 100px;
            height: 100px;
            animation: levitate 1.8s ease-in-out infinite;
        }

        @keyframes levitate {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        .dragonfly {
            width: 100px;
            height: 100px;
            position: relative;
        }

        /* Asas traseiras (4 asas no total - característico) */
        .wing-back {
            width: 32px;
            height: 42px;
            background: linear-gradient(135deg, rgba(80, 40, 80, 0.4) 0%, rgba(60, 30, 60, 0.5) 100%);
            border-radius: 60% 40% 60% 40%;
            position: absolute;
            top: 32px;
            border: 2px solid rgba(40, 20, 40, 0.9);
            z-index: 1;
            box-shadow: inset -2px -2px 8px rgba(0,0,0,0.4);
        }

        .wing-back.left {
            left: 0px;
            transform: rotate(-85deg);
            animation: flapBackLeft 0.05s ease-in-out infinite;
        }

        .wing-back.right {
            right: 0px;
            transform: rotate(85deg);
            animation: flapBackRight 0.05s ease-in-out infinite;
        }

        @keyframes flapBackLeft {
            0%, 100% { transform: rotate(-85deg) scaleX(1); }
            50% { transform: rotate(-95deg) scaleX(0.98); }
        }

        @keyframes flapBackRight {
            0%, 100% { transform: rotate(85deg) scaleX(1); }
            50% { transform: rotate(95deg) scaleX(0.98); }
        }

        /* Asas frontais (maiores, mais ameaçadoras) */
        .wing-front {
            width: 36px;
            height: 46px;
            background: linear-gradient(135deg, rgba(100, 50, 100, 0.5) 0%, rgba(70, 35, 70, 0.6) 100%);
            border-radius: 50% 50% 55% 45%;
            position: absolute;
            top: 28px;
            border: 2px solid rgba(40, 20, 40, 0.95);
            z-index: 2;
            box-shadow: inset -3px -3px 10px rgba(0,0,0,0.5);
        }

        .wing-front.left {
            left: 2px;
            transform: rotate(-80deg);
            animation: flapFrontLeft 0.05s ease-in-out infinite;
        }

        .wing-front.right {
            right: 2px;
            transform: rotate(80deg);
            animation: flapFrontRight 0.05s ease-in-out infinite;
        }

        @keyframes flapFrontLeft {
            0%, 100% { transform: rotate(-80deg) scaleX(1); }
            50% { transform: rotate(-90deg) scaleX(0.97); }
        }

        @keyframes flapFrontRight {
            0%, 100% { transform: rotate(80deg) scaleX(1); }
            50% { transform: rotate(90deg) scaleX(0.97); }
        }

        /* Nervuras complexas nas asas (padrão ancião) */
        .wing-veins {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .wing-vein {
            width: 1px;
            background: rgba(40, 20, 40, 0.6);
            position: absolute;
            top: 10%;
            height: 80%;
        }

        .wing-vein:nth-child(1) { left: 25%; }
        .wing-vein:nth-child(2) { left: 50%; }
        .wing-vein:nth-child(3) { left: 75%; }

        .wing-vein-horizontal {
            height: 1px;
            width: 80%;
            background: rgba(40, 20, 40, 0.5);
            position: absolute;
            left: 10%;
        }

        .wing-vein-horizontal:nth-child(4) { top: 30%; }
        .wing-vein-horizontal:nth-child(5) { top: 50%; }
        .wing-vein-horizontal:nth-child(6) { top: 70%; }

        /* Abdômen longo e segmentado (muito longo) */
        .abdomen {
            width: 8px;
            height: 52px;
            background: linear-gradient(180deg, #3d1a3d 0%, #1a0a1a 100%);
            border-radius: 40% 40% 60% 60%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 40px;
            border: 2px solid #000;
            z-index: 3;
            box-shadow: inset 1px 1px 4px rgba(255,255,255,0.1);
        }

        /* Segmentos do abdômen (padrão ancião) */
        .abdomen-segment {
            width: 100%;
            height: 1px;
            background: rgba(0,0,0,0.5);
            position: absolute;
            left: 0;
        }

        .abdomen-segment:nth-child(1) { top: 10%; }
        .abdomen-segment:nth-child(2) { top: 20%; }
        .abdomen-segment:nth-child(3) { top: 30%; }
        .abdomen-segment:nth-child(4) { top: 40%; }
        .abdomen-segment:nth-child(5) { top: 50%; }
        .abdomen-segment:nth-child(6) { top: 60%; }
        .abdomen-segment:nth-child(7) { top: 70%; }
        .abdomen-segment:nth-child(8) { top: 80%; }
        .abdomen-segment:nth-child(9) { top: 90%; }

        /* Marcas ameaçadoras no abdômen */
        .abdomen-mark {
            width: 6px;
            height: 3px;
            background: rgba(139, 0, 139, 0.6);
            position: absolute;
            left: 1px;
            border-radius: 50%;
        }

        .abdomen-mark:nth-child(10) { top: 15%; }
        .abdomen-mark:nth-child(11) { top: 35%; }
        .abdomen-mark:nth-child(12) { top: 55%; }
        .abdomen-mark:nth-child(13) { top: 75%; }

        /* Tórax robusto */
        .thorax {
            width: 16px;
            height: 22px;
            background: linear-gradient(135deg, #3d1a3d 0%, #2a152a 100%);
            border-radius: 45% 45% 50% 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 26px;
            border: 3px solid #000;
            z-index: 4;
            box-shadow: inset 0 2px 6px rgba(255,255,255,0.15);
        }

        /* Detalhes do tórax */
        .thorax-detail {
            width: 80%;
            height: 2px;
            background: rgba(139, 0, 139, 0.4);
            position: absolute;
            left: 10%;
            border-radius: 50%;
        }

        .thorax-detail:nth-child(1) { top: 30%; }
        .thorax-detail:nth-child(2) { top: 60%; }

        /* Cabeça grande e esférica */
        .head {
            width: 22px;
            height: 20px;
            background: linear-gradient(135deg, #2a152a 0%, #1a0a1a 100%);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 12px;
            border: 3px solid #000;
            z-index: 5;
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.1);
        }

        /* Olhos compostos ENORMES (característico principal) */
        .eye {
            width: 12px;
            height: 14px;
            background: radial-gradient(circle, #8b008b 20%, #4a004a 100%);
            border-radius: 50%;
            position: absolute;
            top: 14px;
            animation: blink 5s infinite;
            z-index: 6;
            border: 2px solid #000;
            box-shadow: 0 0 12px rgba(139, 0, 139, 0.8);
        }

        .eye.left { left: 35px; }
        .eye.right { right: 35px; }

        @keyframes blink {
            0%, 48%, 52%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.9);
                opacity: 0.75;
            }
        }

        /* Pupila vertical (predador ancião) */
        .pupil {
            width: 2px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 7;
        }

        /* Reflexo sinistro nos olhos */
        .eye-shine {
            width: 3px;
            height: 3px;
            background: rgba(200, 100, 200, 0.7);
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            z-index: 8;
        }

        /* Antenas curtas */
        .antenna {
            width: 2px;
            height: 8px;
            background: linear-gradient(180deg, #2a152a 0%, #1a0a1a 100%);
            position: absolute;
            border-radius: 50% 50% 0 0;
            z-index: 7;
            border: 1px solid #000;
        }

        .antenna.left {
            left: 50%;
            margin-left: -10px;
            top: 10px;
            transform: rotate(-30deg);
            transform-origin: bottom;
        }

        .antenna.right {
            left: 50%;
            margin-left: 8px;
            top: 10px;
            transform: rotate(30deg);
            transform-origin: bottom;
        }

        /* Mandíbulas fortes */
        .mandible {
            width: 4px;
            height: 6px;
            background: #1a0a1a;
            position: absolute;
            top: 28px;
            border: 1px solid #000;
            z-index: 6;
            box-shadow: inset 0 1px 2px rgba(139, 0, 139, 0.3);
        }

        .mandible.left {
            left: 50%;
            margin-left: -10px;
            border-radius: 50% 20% 0 50%;
            transform: rotate(-15deg);
        }

        .mandible.right {
            left: 50%;
            margin-left: 6px;
            border-radius: 20% 50% 50% 0;
            transform: rotate(15deg);
        }

        /* Pernas longas e finas (6 pernas) */
        .leg {
            width: 2px;
            background: linear-gradient(180deg, #2a152a 0%, #1a0a1a 100%);
            position: absolute;
            z-index: 3;
            border-radius: 2px;
            border: 1px solid #000;
        }

        .leg.front-left {
            height: 16px;
            left: 50%;
            margin-left: -10px;
            top: 30px;
            transform: rotate(-65deg);
            transform-origin: top;
        }

        .leg.front-right {
            height: 16px;
            left: 50%;
            margin-left: 8px;
            top: 30px;
            transform: rotate(65deg);
            transform-origin: top;
        }

        .leg.middle-left {
            height: 18px;
            left: 50%;
            margin-left: -9px;
            top: 36px;
            transform: rotate(-50deg);
            transform-origin: top;
        }

        .leg.middle-right {
            height: 18px;
            left: 50%;
            margin-left: 7px;
            top: 36px;
            transform: rotate(50deg);
            transform-origin: top;
        }

        .leg.back-left {
            height: 20px;
            left: 50%;
            margin-left: -8px;
            top: 42px;
            transform: rotate(-35deg);
            transform-origin: top;
        }

        .leg.back-right {
            height: 20px;
            left: 50%;
            margin-left: 6px;
            top: 42px;
            transform: rotate(35deg);
            transform-origin: top;
        }

        /* Aura anciã e ameaçadora */
        @keyframes ancientGlow {
            0%, 100% { filter: drop-shadow(0 0 6px rgba(139, 0, 139, 0.4)); }
            50% { filter: drop-shadow(0 0 12px rgba(139, 0, 139, 0.7)); }
        }

        .dragonfly {
            animation: ancientGlow 4s ease-in-out infinite;
        }

        /* Pulsação sinistra do abdômen */
        @keyframes breathe {
            0%, 100% { transform: translateX(-50%) scaleY(1); }
            50% { transform: translateX(-50%) scaleY(1.02); }
        }

        .abdomen {
            animation: breathe 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="dragonfly-container">
        <div class="dragonfly">
            <!-- Asas traseiras -->
            <div class="wing-back left">
                <div class="wing-veins">
                    <div class="wing-vein"></div>
                    <div class="wing-vein"></div>
                    <div class="wing-vein"></div>
                    <div class="wing-vein-horizontal"></div>
                    <div class="wing-vein-horizontal"></div>
                    <div class="wing-vein-horizontal"></div>
                </div>
            </div>
            <div class="wing-back right">
                <div class="wing-veins">
                    <div class="wing-vein"></div>
                    <div class="wing-vein"></div>
                    <div class="wing-vein"></div>
                    <div class="wing-vein-horizontal"></div>
                    <div class="wing-vein-horizontal"></div>
                    <div class="wing-vein-horizontal"></div>
                </div>
            </div>

            <!-- Asas frontais -->
            <div class="wing-front left">
                <div class="wing-veins">
                    <div class="wing-vein"></div>
                    <div class="wing-vein"></div>
                    <div class="wing-vein"></div>
                    <div class="wing-vein-horizontal"></div>
                    <div class="wing-vein-horizontal"></div>
                    <div class="wing-vein-horizontal"></div>
                </div>
            </div>
            <div class="wing-front right">
                <div class="wing-veins">
                    <div class="wing-vein"></div>
                    <div class="wing-vein"></div>
                    <div class="wing-vein"></div>
                    <div class="wing-vein-horizontal"></div>
                    <div class="wing-vein-horizontal"></div>
                    <div class="wing-vein-horizontal"></div>
                </div>
            </div>

            <!-- Pernas -->
            <div class="leg front-left"></div>
            <div class="leg front-right"></div>
            <div class="leg middle-left"></div>
            <div class="leg middle-right"></div>
            <div class="leg back-left"></div>
            <div class="leg back-right"></div>

            <!-- Abdômen -->
            <div class="abdomen">
                <div class="abdomen-segment"></div>
                <div class="abdomen-segment"></div>
                <div class="abdomen-segment"></div>
                <div class="abdomen-segment"></div>
                <div class="abdomen-segment"></div>
                <div class="abdomen-segment"></div>
                <div class="abdomen-segment"></div>
                <div class="abdomen-segment"></div>
                <div class="abdomen-segment"></div>
                <div class="abdomen-mark"></div>
                <div class="abdomen-mark"></div>
                <div class="abdomen-mark"></div>
                <div class="abdomen-mark"></div>
            </div>

            <!-- Tórax -->
            <div class="thorax">
                <div class="thorax-detail"></div>
                <div class="thorax-detail"></div>
            </div>

            <!-- Antenas -->
            <div class="antenna left"></div>
            <div class="antenna right"></div>

            <!-- Mandíbulas -->
            <div class="mandible left"></div>
            <div class="mandible right"></div>

            <!-- Cabeça -->
            <div class="head"></div>

            <!-- Olhos enormes -->
            <div class="eye left">
                <div class="pupil"></div>
                <div class="eye-shine"></div>
            </div>
            <div class="eye right">
                <div class="pupil"></div>
                <div class="eye-shine"></div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louva-a-deus Caçador - Antagonista</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .mantis-container {
            position: relative;
            width: 100px;
            height: 100px;
            animation: levitate 2.5s ease-in-out infinite;
        }

        @keyframes levitate {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .mantis {
            width: 100px;
            height: 100px;
            position: relative;
        }

        /* Cabeça triangular característica */
        .head {
            width: 20px;
            height: 18px;
            background: linear-gradient(135deg, #2d4a2d 0%, #1a331a 100%);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 8px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            border: 2px solid #0d1a0d;
            z-index: 8;
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.1);
        }

        /* Olhos compostos grandes e proeminentes */
        .eye {
            width: 9px;
            height: 10px;
            background: radial-gradient(circle, #66ff66 20%, #00cc00 100%);
            border-radius: 50%;
            position: absolute;
            top: 14px;
            animation: blink 4s infinite;
            z-index: 9;
            border: 2px solid #0d1a0d;
            box-shadow: 0 0 8px rgba(0, 204, 0, 0.6);
        }

        .eye.left { left: 36px; }
        .eye.right { right: 36px; }

        @keyframes blink {
            0%, 48%, 52%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.85);
                opacity: 0.7;
            }
        }

        /* Pupila vertical (característica de predador) */
        .pupil {
            width: 2px;
            height: 6px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        /* Reflexo nos olhos */
        .eye-shine {
            width: 2px;
            height: 2px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            z-index: 11;
        }

        /* Antenas finas */
        .antenna {
            width: 2px;
            height: 12px;
            background: linear-gradient(180deg, #2d4a2d 0%, #1a331a 100%);
            position: absolute;
            border-radius: 50% 50% 0 0;
            z-index: 10;
            border: 1px solid #0d1a0d;
        }

        .antenna.left {
            left: 50%;
            margin-left: -14px;
            top: 6px;
            transform: rotate(-45deg);
            transform-origin: bottom;
        }

        .antenna.right {
            left: 50%;
            margin-left: 12px;
            top: 6px;
            transform: rotate(45deg);
            transform-origin: bottom;
        }

        /* Protórax alongado (característico) */
        .prothorax {
            width: 14px;
            height: 20px;
            background: linear-gradient(135deg, #3d5a3d 0%, #2d4a2d 100%);
            border-radius: 40% 40% 50% 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 22px;
            border: 2px solid #0d1a0d;
            z-index: 7;
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.1);
        }

        /* Detalhe do protórax */
        .prothorax-ridge {
            width: 80%;
            height: 1px;
            background: rgba(255,255,255,0.15);
            position: absolute;
            left: 10%;
            top: 50%;
        }

        /* Abdômen alongado */
        .abdomen {
            width: 12px;
            height: 38px;
            background: linear-gradient(180deg, #3d5a3d 0%, #2d4a2d 100%);
            border-radius: 40% 40% 60% 60%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 38px;
            border: 2px solid #0d1a0d;
            z-index: 6;
            box-shadow: inset 2px 2px 6px rgba(255,255,255,0.1);
        }

        /* Segmentos do abdômen */
        .abdomen-segment {
            width: 100%;
            height: 1px;
            background: rgba(0,0,0,0.3);
            position: absolute;
            left: 0;
        }

        .abdomen-segment:nth-child(1) { top: 20%; }
        .abdomen-segment:nth-child(2) { top: 40%; }
        .abdomen-segment:nth-child(3) { top: 60%; }
        .abdomen-segment:nth-child(4) { top: 80%; }

        /* PATAS RAPTORIAIS (dianteiras - principais armas) */
        .raptor-arm {
            position: absolute;
            z-index: 5;
        }

        .raptor-arm.left {
            left: 50%;
            margin-left: -18px;
            top: 24px;
        }

        .raptor-arm.right {
            left: 50%;
            margin-left: 14px;
            top: 24px;
        }

        /* Coxa raptorial */
        .raptor-coxa {
            width: 4px;
            height: 14px;
            background: linear-gradient(180deg, #3d5a3d 0%, #2d4a2d 100%);
            border-radius: 4px 4px 0 0;
            position: relative;
            transform-origin: top;
            border: 1px solid #0d1a0d;
            animation: raptorThreat 3s ease-in-out infinite;
        }

        .raptor-arm.left .raptor-coxa {
            transform: rotate(-60deg);
        }

        .raptor-arm.right .raptor-coxa {
            transform: rotate(60deg);
        }

        @keyframes raptorThreat {
            0%, 100% { transform: rotate(-60deg); }
            50% { transform: rotate(-70deg); }
        }

        .raptor-arm.right .raptor-coxa {
            animation-name: raptorThreatRight;
        }

        @keyframes raptorThreatRight {
            0%, 100% { transform: rotate(60deg); }
            50% { transform: rotate(70deg); }
        }

        /* Tíbia raptorial (com espinhos) */
        .raptor-tibia {
            width: 3px;
            height: 16px;
            background: linear-gradient(180deg, #2d4a2d 0%, #1a331a 100%);
            border-radius: 0 0 4px 4px;
            position: absolute;
            bottom: -16px;
            left: 0;
            border: 1px solid #0d1a0d;
            box-shadow: inset 1px 0 2px rgba(255,255,255,0.1);
        }

        /* Espinhos da tíbia (característica mortal) */
        .raptor-spike {
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 0px solid transparent;
            border-top: 4px solid #1a331a;
            position: absolute;
            left: 2px;
        }

        .raptor-spike:nth-child(1) { top: 20%; transform: rotate(-10deg); }
        .raptor-spike:nth-child(2) { top: 40%; transform: rotate(-5deg); }
        .raptor-spike:nth-child(3) { top: 60%; transform: rotate(-10deg); }
        .raptor-spike:nth-child(4) { top: 80%; transform: rotate(-5deg); }

        /* Patas do meio (normais) */
        .leg-middle {
            width: 3px;
            background: linear-gradient(180deg, #2d4a2d 0%, #1a331a 100%);
            position: absolute;
            z-index: 4;
            border-radius: 2px;
            border: 1px solid #0d1a0d;
        }

        .leg-middle.left {
            height: 20px;
            left: 50%;
            margin-left: -16px;
            top: 36px;
            transform: rotate(-65deg);
            transform-origin: top;
        }

        .leg-middle.right {
            height: 20px;
            left: 50%;
            margin-left: 13px;
            top: 36px;
            transform: rotate(65deg);
            transform-origin: top;
        }

        /* Patas traseiras */
        .leg-back {
            width: 3px;
            background: linear-gradient(180deg, #2d4a2d 0%, #1a331a 100%);
            position: absolute;
            z-index: 3;
            border-radius: 2px;
            border: 1px solid #0d1a0d;
        }

        .leg-back.left {
            height: 22px;
            left: 50%;
            margin-left: -14px;
            top: 48px;
            transform: rotate(-50deg);
            transform-origin: top;
        }

        .leg-back.right {
            height: 22px;
            left: 50%;
            margin-left: 11px;
            top: 48px;
            transform: rotate(50deg);
            transform-origin: top;
        }

        /* Asas abertas (visíveis nas costas) */
        .wing {
            width: 12px;
            height: 35px;
            background: linear-gradient(135deg, rgba(102, 153, 102, 0.5) 0%, rgba(77, 102, 77, 0.6) 100%);
            border-radius: 40% 40% 50% 50%;
            position: absolute;
            top: 38px;
            border: 2px solid rgba(61, 90, 61, 0.8);
            z-index: 2;
            transform-origin: top center;
            box-shadow: 0 2px 6px rgba(45, 74, 45, 0.3);
        }

        .wing.left {
            left: 50%;
            margin-left: -22px;
            transform: rotate(-40deg);
        }

        .wing.right {
            left: 50%;
            margin-left: 10px;
            transform: rotate(40deg);
        }

        /* Nervuras nas asas */
        .wing-vein {
            width: 1px;
            height: 90%;
            background: rgba(45, 74, 45, 0.4);
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Aura de predador */
        @keyframes predatorGlow {
            0%, 100% { filter: drop-shadow(0 0 4px rgba(0, 204, 0, 0.3)); }
            50% { filter: drop-shadow(0 0 8px rgba(0, 204, 0, 0.5)); }
        }

        .mantis {
            animation: predatorGlow 3s ease-in-out infinite;
        }

        /* Respiração sutil do abdômen */
        @keyframes breathe {
            0%, 100% { transform: translateX(-50%) scaleY(1); }
            50% { transform: translateX(-50%) scaleY(1.03); }
        }

        .abdomen {
            animation: breathe 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="mantis-container">
        <div class="mantis">
            <!-- Asas dobradas -->
            <div class="wing left">
                <div class="wing-vein"></div>
            </div>
            <div class="wing right">
                <div class="wing-vein"></div>
            </div>

            <!-- Patas traseiras -->
            <div class="leg-back left"></div>
            <div class="leg-back right"></div>

            <!-- Patas do meio -->
            <div class="leg-middle left"></div>
            <div class="leg-middle right"></div>

            <!-- Abdômen -->
            <div class="abdomen">
                <div class="abdomen-segment"></div>
                <div class="abdomen-segment"></div>
                <div class="abdomen-segment"></div>
                <div class="abdomen-segment"></div>
            </div>

            <!-- Protórax -->
            <div class="prothorax">
                <div class="prothorax-ridge"></div>
            </div>

            <!-- Patas raptoriais (armas) -->
            <div class="raptor-arm left">
                <div class="raptor-coxa">
                    <div class="raptor-tibia">
                        <div class="raptor-spike"></div>
                        <div class="raptor-spike"></div>
                        <div class="raptor-spike"></div>
                        <div class="raptor-spike"></div>
                    </div>
                </div>
            </div>
            <div class="raptor-arm right">
                <div class="raptor-coxa">
                    <div class="raptor-tibia">
                        <div class="raptor-spike"></div>
                        <div class="raptor-spike"></div>
                        <div class="raptor-spike"></div>
                        <div class="raptor-spike"></div>
                    </div>
                </div>
            </div>

            <!-- Antenas -->
            <div class="antenna left"></div>
            <div class="antenna right"></div>

            <!-- Cabeça triangular -->
            <div class="head"></div>

            <!-- Olhos -->
            <div class="eye left">
                <div class="pupil"></div>
                <div class="eye-shine"></div>
            </div>
            <div class="eye right">
                <div class="pupil"></div>
                <div class="eye-shine"></div>
            </div>
        </div>
    </div>
</body>
</html>

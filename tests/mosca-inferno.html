<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosca do Inferno Diabólica - Antagonista</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .fly-container {
            position: relative;
            width: 100px;
            height: 100px;
            animation: erraticFlight 1.2s ease-in-out infinite;
        }

        @keyframes erraticFlight {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            25% { transform: translate(-4px, -3px) rotate(-8deg); }
            50% { transform: translate(3px, -5px) rotate(5deg); }
            75% { transform: translate(-2px, 2px) rotate(-3deg); }
        }

        .fly {
            width: 100px;
            height: 100px;
            position: relative;
        }

        /* Cabeça grande com olhos compostos enormes */
        .head {
            width: 32px;
            height: 28px;
            background: linear-gradient(135deg, #8b0000 0%, #4a0000 100%);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 12px;
            border: 3px solid #2d0000;
            z-index: 8;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.7);
        }

        /* Olhos compostos ENORMES (característica de mosca) */
        .eye {
            width: 16px;
            height: 18px;
            background: radial-gradient(circle, #ff0000 10%, #8b0000 50%, #2d0000 100%);
            border-radius: 50%;
            position: absolute;
            top: 16px;
            animation: eyeTwitch 0.8s ease-in-out infinite;
            z-index: 9;
            border: 2px solid #000;
            box-shadow: 0 0 12px rgba(255, 0, 0, 0.9);
        }

        .eye.left { left: 25px; }
        .eye.right { right: 25px; }

        @keyframes eyeTwitch {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 12px rgba(255, 0, 0, 0.9);
            }
            50% {
                transform: scale(1.08);
                box-shadow: 0 0 18px rgba(255, 0, 0, 1);
            }
        }

        /* Facetas hexagonais nos olhos (padrão de mosca) */
        .facet {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 3px,
                    rgba(0,0,0,0.15) 3px,
                    rgba(0,0,0,0.15) 4px
                ),
                repeating-linear-gradient(
                    60deg,
                    transparent,
                    transparent 3px,
                    rgba(0,0,0,0.15) 3px,
                    rgba(0,0,0,0.15) 4px
                ),
                repeating-linear-gradient(
                    120deg,
                    transparent,
                    transparent 3px,
                    rgba(0,0,0,0.15) 3px,
                    rgba(0,0,0,0.15) 4px
                );
            z-index: 10;
        }

        /* Brilho nos olhos */
        .eye-shine {
            width: 4px;
            height: 4px;
            background: rgba(255, 100, 100, 0.9);
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 4px;
            z-index: 11;
        }

        /* Probóscide (tromba sugadora) */
        .proboscis {
            width: 4px;
            height: 14px;
            background: linear-gradient(180deg, #4a0000 0%, #2d0000 100%);
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -6px;
            border: 2px solid #000;
            z-index: 7;
            animation: proboscisTwitch 1.5s ease-in-out infinite;
        }

        @keyframes proboscisTwitch {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
            75% { transform: translateX(-50%) rotate(-3deg); }
        }

        /* Antenas curtas */
        .antenna {
            width: 3px;
            height: 8px;
            background: linear-gradient(180deg, #8b0000 0%, #4a0000 100%);
            position: absolute;
            border-radius: 50% 50% 0 0;
            z-index: 10;
            border: 1px solid #2d0000;
        }

        .antenna.left {
            left: 50%;
            margin-left: -12px;
            top: 8px;
            transform: rotate(-30deg);
            transform-origin: bottom;
        }

        .antenna.right {
            left: 50%;
            margin-left: 9px;
            top: 8px;
            transform: rotate(30deg);
            transform-origin: bottom;
        }

        /* Tórax robusto */
        .thorax {
            width: 22px;
            height: 26px;
            background: linear-gradient(135deg, #a00000 0%, #6b0000 100%);
            border-radius: 50% 50% 48% 48%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 36px;
            border: 3px solid #2d0000;
            z-index: 6;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.6);
            animation: thoraxBreathe 1s ease-in-out infinite;
        }

        @keyframes thoraxBreathe {
            0%, 100% { transform: translateX(-50%) scaleY(1); }
            50% { transform: translateX(-50%) scaleY(1.04); }
        }

        /* Linhas do tórax */
        .thorax-line {
            width: 80%;
            height: 1px;
            background: rgba(0,0,0,0.4);
            position: absolute;
            left: 10%;
        }

        .thorax-line:nth-child(1) { top: 30%; }
        .thorax-line:nth-child(2) { top: 50%; }
        .thorax-line:nth-child(3) { top: 70%; }

        /* Abdômen arredondado */
        .abdomen {
            width: 26px;
            height: 32px;
            background: linear-gradient(180deg, #8b0000 0%, #4a0000 100%);
            border-radius: 50% 50% 55% 55%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 56px;
            border: 3px solid #2d0000;
            z-index: 5;
            box-shadow: inset 2px 2px 6px rgba(0,0,0,0.7);
            animation: abdomenPulse 1.2s ease-in-out infinite;
        }

        @keyframes abdomenPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.03); }
        }

        /* Segmentos do abdômen */
        .abdomen-segment {
            width: 100%;
            height: 2px;
            background: rgba(0,0,0,0.4);
            position: absolute;
            left: 0;
        }

        .abdomen-segment:nth-child(1) { top: 25%; }
        .abdomen-segment:nth-child(2) { top: 50%; }
        .abdomen-segment:nth-child(3) { top: 75%; }

        /* Pelos no corpo */
        .hair {
            width: 2px;
            height: 4px;
            background: #2d0000;
            position: absolute;
            border-radius: 50%;
        }

        .hair:nth-child(4) { top: 15%; left: 10%; transform: rotate(30deg); }
        .hair:nth-child(5) { top: 35%; left: 5%; transform: rotate(-20deg); }
        .hair:nth-child(6) { top: 15%; right: 10%; transform: rotate(-30deg); }
        .hair:nth-child(7) { top: 35%; right: 5%; transform: rotate(20deg); }

        /* Asas translúcidas iridescentes (MUITO RÁPIDAS) */
        .wing {
            width: 32px;
            height: 42px;
            background: linear-gradient(135deg, rgba(255,100,100,0.2) 0%, rgba(200,0,0,0.3) 100%);
            border-radius: 50% 50% 45% 50%;
            position: absolute;
            top: 38px;
            border: 2px solid rgba(139, 0, 0, 0.5);
            transform-origin: 30% 15%;
            z-index: 4;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.3);
        }

        .wing.left {
            left: 8px;
            animation: wingBuzzLeft 0.04s ease-in-out infinite;
        }

        .wing.right {
            right: 8px;
            animation: wingBuzzRight 0.04s ease-in-out infinite;
            opacity: 0.9;
        }

        @keyframes wingBuzzLeft {
            0%, 100% { transform: rotate(-15deg) scaleY(1); }
            50% { transform: rotate(-35deg) scaleY(0.9); }
        }

        @keyframes wingBuzzRight {
            0%, 100% { transform: rotate(15deg) scaleY(1); }
            50% { transform: rotate(35deg) scaleY(0.9); }
        }

        /* Nervuras nas asas */
        .wing-vein {
            width: 1px;
            height: 85%;
            background: rgba(80, 0, 0, 0.4);
            position: absolute;
            top: 7%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Patas finas e espinhosas (6 patas) */
        .leg {
            width: 2px;
            background: linear-gradient(180deg, #6b0000 0%, #4a0000 100%);
            position: absolute;
            z-index: 3;
            border-radius: 2px;
            border: 1px solid #2d0000;
        }

        /* Par frontal */
        .leg.front-left {
            height: 18px;
            left: 50%;
            margin-left: -13px;
            top: 38px;
            transform: rotate(-65deg);
            transform-origin: top;
        }

        .leg.front-right {
            height: 18px;
            left: 50%;
            margin-left: 11px;
            top: 38px;
            transform: rotate(65deg);
            transform-origin: top;
        }

        /* Par do meio */
        .leg.middle-left {
            height: 20px;
            left: 50%;
            margin-left: -12px;
            top: 48px;
            transform: rotate(-75deg);
            transform-origin: top;
        }

        .leg.middle-right {
            height: 20px;
            left: 50%;
            margin-left: 10px;
            top: 48px;
            transform: rotate(75deg);
            transform-origin: top;
        }

        /* Par traseiro */
        .leg.back-left {
            height: 22px;
            left: 50%;
            margin-left: -11px;
            top: 60px;
            transform: rotate(-55deg);
            transform-origin: top;
        }

        .leg.back-right {
            height: 22px;
            left: 50%;
            margin-left: 9px;
            top: 60px;
            transform: rotate(55deg);
            transform-origin: top;
        }

        /* Espinhos nas patas */
        .leg-spine {
            width: 3px;
            height: 1px;
            background: #2d0000;
            position: absolute;
            left: -1px;
        }

        .leg-spine:nth-child(1) { top: 25%; }
        .leg-spine:nth-child(2) { top: 50%; }
        .leg-spine:nth-child(3) { top: 75%; }

        /* Aura diabólica (chamas vermelhas) */
        @keyframes infernalAura {
            0%, 100% {
                filter: drop-shadow(0 0 6px rgba(255, 0, 0, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 14px rgba(255, 0, 0, 0.7));
            }
        }

        .fly {
            animation: infernalAura 1.5s ease-in-out infinite;
        }

        /* Ondas de calor infernal */
        .heat-wave {
            position: absolute;
            width: 70px;
            height: 30px;
            border: 2px solid rgba(255, 50, 0, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: expandHeat 2s ease-out infinite;
            z-index: 1;
        }

        .heat-wave:nth-child(1) {
            animation-delay: 0s;
        }

        .heat-wave:nth-child(2) {
            animation-delay: 0.7s;
        }

        .heat-wave:nth-child(3) {
            animation-delay: 1.4s;
        }

        @keyframes expandHeat {
            0% {
                width: 70px;
                height: 30px;
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            100% {
                width: 140px;
                height: 65px;
                opacity: 0;
            }
        }

        /* Partículas de fogo */
        .ember {
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #ff4500 0%, #ff0000 100%);
            border-radius: 50%;
            position: absolute;
            animation: floatEmber 2.5s ease-in-out infinite;
            z-index: 2;
            box-shadow: 0 0 6px rgba(255, 69, 0, 0.8);
        }

        .ember:nth-child(1) {
            left: 15%;
            top: 25%;
            animation-delay: 0s;
        }

        .ember:nth-child(2) {
            right: 20%;
            top: 45%;
            animation-delay: 0.8s;
        }

        .ember:nth-child(3) {
            left: 25%;
            top: 70%;
            animation-delay: 1.6s;
        }

        @keyframes floatEmber {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-18px) scale(1.3);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="fly-container">
        <!-- Ondas de calor infernal -->
        <div class="heat-wave"></div>
        <div class="heat-wave"></div>
        <div class="heat-wave"></div>

        <!-- Partículas de fogo -->
        <div class="ember"></div>
        <div class="ember"></div>
        <div class="ember"></div>

        <div class="fly">
            <!-- Asas ultra-rápidas -->
            <div class="wing left">
                <div class="wing-vein"></div>
            </div>
            <div class="wing right">
                <div class="wing-vein"></div>
            </div>

            <!-- Patas traseiras -->
            <div class="leg back-left">
                <div class="leg-spine"></div>
                <div class="leg-spine"></div>
                <div class="leg-spine"></div>
            </div>
            <div class="leg back-right">
                <div class="leg-spine"></div>
                <div class="leg-spine"></div>
                <div class="leg-spine"></div>
            </div>

            <!-- Patas do meio -->
            <div class="leg middle-left">
                <div class="leg-spine"></div>
                <div class="leg-spine"></div>
                <div class="leg-spine"></div>
            </div>
            <div class="leg middle-right">
                <div class="leg-spine"></div>
                <div class="leg-spine"></div>
                <div class="leg-spine"></div>
            </div>

            <!-- Abdômen -->
            <div class="abdomen">
                <div class="abdomen-segment"></div>
                <div class="abdomen-segment"></div>
                <div class="abdomen-segment"></div>
                <div class="hair"></div>
                <div class="hair"></div>
                <div class="hair"></div>
                <div class="hair"></div>
            </div>

            <!-- Tórax -->
            <div class="thorax">
                <div class="thorax-line"></div>
                <div class="thorax-line"></div>
                <div class="thorax-line"></div>
            </div>

            <!-- Patas dianteiras -->
            <div class="leg front-left">
                <div class="leg-spine"></div>
                <div class="leg-spine"></div>
                <div class="leg-spine"></div>
            </div>
            <div class="leg front-right">
                <div class="leg-spine"></div>
                <div class="leg-spine"></div>
                <div class="leg-spine"></div>
            </div>

            <!-- Antenas -->
            <div class="antenna left"></div>
            <div class="antenna right"></div>

            <!-- Cabeça com probóscide -->
            <div class="head">
                <div class="proboscis"></div>
            </div>

            <!-- Olhos compostos ENORMES -->
            <div class="eye left">
                <div class="facet"></div>
                <div class="eye-shine"></div>
            </div>
            <div class="eye right">
                <div class="facet"></div>
                <div class="eye-shine"></div>
            </div>
        </div>
    </div>
</body>
</html>

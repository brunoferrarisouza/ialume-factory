<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® Simulador Parallax - iAlume Factory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }

        /* Container principal */
        .parallax-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Layers parallax */
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: repeat-y;
            transition: opacity 0.5s ease;
        }

        /* Controles */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .scenario-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .scenario-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .scenario-btn.active {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.6);
        }

        /* Info overlay */
        .info-overlay {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .info-overlay h1 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-overlay p {
            color: #666;
            font-size: 1rem;
        }

        /* Instru√ß√µes */
        .instructions {
            position: fixed;
            top: 150px;
            right: 30px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 300px;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }

        .instructions ul {
            list-style: none;
            padding: 0;
        }

        .instructions li {
            padding: 5px 0;
            font-size: 14px;
        }

        .instructions li::before {
            content: "‚ñ∏ ";
            color: #ffd700;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .scroll-bar {
            width: 30px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            position: relative;
            margin: 10px auto;
        }

        .scroll-progress {
            width: 100%;
            background: linear-gradient(180deg, #ffd700, #ff8c00);
            border-radius: 15px;
            position: absolute;
            bottom: 0;
            transition: height 0.1s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .controls {
                bottom: 10px;
                padding: 15px 20px;
                gap: 10px;
                flex-wrap: wrap;
                max-width: 90%;
            }

            .scenario-btn {
                padding: 10px 15px;
                font-size: 12px;
            }

            .info-overlay {
                top: 10px;
                padding: 15px 25px;
            }

            .info-overlay h1 {
                font-size: 1.5rem;
            }

            .instructions {
                display: none;
            }

            .scroll-indicator {
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Info overlay -->
    <div class="info-overlay">
        <h1 id="scenario-title">üèîÔ∏è MONTANHA NEVADA</h1>
        <p id="scenario-description">Escalada em montanha gelada</p>
    </div>

    <!-- Instru√ß√µes -->
    <div class="instructions">
        <h3>üéÆ Instru√ß√µes</h3>
        <ul>
            <li>Use a roda do mouse para simular escalada</li>
            <li>Clique nos bot√µes para trocar cen√°rio</li>
            <li>Observe o efeito parallax em a√ß√£o</li>
            <li>Cada layer se move em velocidade diferente</li>
        </ul>
    </div>

    <!-- Scroll indicator -->
    <div class="scroll-indicator">
        <div style="font-size: 12px; margin-bottom: 5px;">PROGRESSO</div>
        <div class="scroll-bar">
            <div class="scroll-progress" id="scroll-progress" style="height: 0%"></div>
        </div>
        <div id="scroll-percent" style="font-size: 14px; font-weight: bold; margin-top: 5px;">0%</div>
    </div>

    <!-- Container parallax -->
    <div class="parallax-container" id="parallax-container">
        <!-- Layers ser√£o injetados aqui -->
    </div>

    <!-- Controles -->
    <div class="controls">
        <button class="scenario-btn active" onclick="changeScenario('montanha-nevada')">‚õ∞Ô∏è Montanha</button>
        <button class="scenario-btn" onclick="changeScenario('vulcao')">üåã Vulc√£o</button>
        <button class="scenario-btn" onclick="changeScenario('arvore-gigante')">üå≥ √Årvore</button>
        <button class="scenario-btn" onclick="changeScenario('torre-livros')">üìö Torre</button>
        <button class="scenario-btn" onclick="changeScenario('cidade')">üèôÔ∏è Cidade</button>
        <button class="scenario-btn" onclick="changeScenario('castelo-medieval')">üè∞ Castelo</button>
    </div>

    <script>
        // Configura√ß√£o dos cen√°rios
        const scenarios = {
            'montanha-nevada': {
                title: '‚õ∞Ô∏è MONTANHA NEVADA',
                description: 'Escalada em montanha gelada com neve',
                layers: [
                    { file: 'montanha-nevada-layer-1.png', speed: 0.2 },
                    { file: 'montanha-nevada-layer-2.png', speed: 0.5 },
                    { file: 'montanha-nevada-layer-3.png', speed: 1.0 }
                ]
            },
            'vulcao': {
                title: 'üåã VULC√ÉO',
                description: 'Escalada em vulc√£o ativo com lava',
                layers: [
                    { file: 'vulcao-layer-1.png', speed: 0.2 },
                    { file: 'vulcao-layer-2.png', speed: 0.5 },
                    { file: 'vulcao-layer-3.png', speed: 1.0 }
                ]
            },
            'arvore-gigante': {
                title: 'üå≥ √ÅRVORE GIGANTE',
                description: 'Subida em √°rvore m√≠stica gigante',
                layers: [
                    { file: 'arvore-gigante-layer-1.png', speed: 0.2 },
                    { file: 'arvore-gigante-layer-2.png', speed: 0.5 },
                    { file: 'arvore-gigante-layer-3.png', speed: 1.0 }
                ]
            },
            'torre-livros': {
                title: 'üìö TORRE DE LIVROS',
                description: 'Escalada em torre m√°gica de livros',
                layers: [
                    { file: 'torre-livros-layer-1.png', speed: 0.2 },
                    { file: 'torre-livros-layer-2.png', speed: 0.4 },
                    { file: 'torre-livros-layer-3.png', speed: 0.7 },
                    { file: 'torre-livros-layer-4.png', speed: 1.2 }
                ]
            },
            'cidade': {
                title: 'üèôÔ∏è CIDADE',
                description: 'Escalada em arranha-c√©us urbanos',
                layers: [
                    { file: 'cidade-layer-1.png', speed: 0.2 },
                    { file: 'cidade-layer-2.png', speed: 0.4 },
                    { file: 'cidade-layer-3.png', speed: 0.7 },
                    { file: 'cidade-layer-4.png', speed: 1.2 }
                ]
            },
            'castelo-medieval': {
                title: 'üè∞ CASTELO MEDIEVAL',
                description: 'Conquista de muralhas medievais',
                layers: [
                    { file: 'castelo-medieval-layer-1.png', speed: 0.2 },
                    { file: 'castelo-medieval-layer-2.png', speed: 0.4 },
                    { file: 'castelo-medieval-layer-3.png', speed: 0.7 },
                    { file: 'castelo-medieval-layer-4.png', speed: 1.2 }
                ]
            }
        };

        let currentScenario = 'montanha-nevada';
        let scrollPosition = 0;
        const maxScroll = 2000; // Altura virtual de escalada

        // Criar layers
        function createLayers(scenarioKey) {
            const container = document.getElementById('parallax-container');
            container.innerHTML = '';

            const scenario = scenarios[scenarioKey];
            const basePath = `../assets/backgrounds/${scenarioKey}/`;

            scenario.layers.forEach((layer, index) => {
                const layerDiv = document.createElement('div');
                layerDiv.className = 'layer';
                layerDiv.id = `layer-${index}`;
                layerDiv.style.backgroundImage = `url('${basePath}${layer.file}')`;
                layerDiv.style.zIndex = index;
                layerDiv.dataset.speed = layer.speed;
                container.appendChild(layerDiv);
            });
        }

        // Atualizar parallax
        function updateParallax() {
            const layers = document.querySelectorAll('.layer');
            const progress = (scrollPosition / maxScroll) * 100;

            layers.forEach(layer => {
                const speed = parseFloat(layer.dataset.speed);
                const yPos = scrollPosition * speed;
                layer.style.transform = `translateY(${yPos}px)`;
            });

            // Atualizar indicador
            const scrollProgress = document.getElementById('scroll-progress');
            const scrollPercent = document.getElementById('scroll-percent');
            scrollProgress.style.height = `${Math.min(progress, 100)}%`;
            scrollPercent.textContent = `${Math.min(Math.round(progress), 100)}%`;
        }

        // Trocar cen√°rio
        function changeScenario(scenarioKey) {
            currentScenario = scenarioKey;
            scrollPosition = 0;

            // Atualizar info
            document.getElementById('scenario-title').textContent = scenarios[scenarioKey].title;
            document.getElementById('scenario-description').textContent = scenarios[scenarioKey].description;

            // Atualizar bot√µes ativos
            document.querySelectorAll('.scenario-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Criar novos layers
            createLayers(scenarioKey);
            updateParallax();
        }

        // Event listeners
        document.getElementById('parallax-container').addEventListener('wheel', (e) => {
            e.preventDefault();
            scrollPosition -= e.deltaY;
            scrollPosition = Math.max(0, Math.min(scrollPosition, maxScroll));
            updateParallax();
        });

        // Touch/mobile
        let touchStart = 0;
        document.getElementById('parallax-container').addEventListener('touchstart', (e) => {
            touchStart = e.touches[0].clientY;
        });

        document.getElementById('parallax-container').addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchDelta = touchStart - e.touches[0].clientY;
            scrollPosition += touchDelta * 2;
            scrollPosition = Math.max(0, Math.min(scrollPosition, maxScroll));
            touchStart = e.touches[0].clientY;
            updateParallax();
        });

        // Teclado (setas)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                scrollPosition += 50;
            } else if (e.key === 'ArrowDown') {
                scrollPosition -= 50;
            }
            scrollPosition = Math.max(0, Math.min(scrollPosition, maxScroll));
            updateParallax();
        });

        // Inicializar
        createLayers(currentScenario);
        updateParallax();

        console.log('üé® Simulador Parallax Carregado!');
        console.log('üìä Cen√°rios dispon√≠veis:', Object.keys(scenarios).length);
        console.log('üéÆ Use a roda do mouse ou setas ‚Üë‚Üì para simular escalada');
    </script>
</body>
</html>

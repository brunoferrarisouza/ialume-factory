<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Decora√ß√µes - iAlume Factory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .test-container {
            position: relative;
            width: 100%;

            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
        }

        .info {
            position: fixed;

            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 300px;
        }

        .info h2 {
            margin-bottom: 10px;
        }

        .info p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 1rem;
        }

        button:hover {
            background: #5568d3;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <h1>‚è≥ Carregando decora√ß√µes do Supabase...</h1>
    </div>

    <div class="test-container" id="test-container" style="display: none;">
        <div class="info">
            <h2>ü¶Ö Teste de Decora√ß√µes</h2>
            <p id="decor-count">Decora√ß√µes ativas: 0</p>
            <p id="status">Status: Carregando...</p>
            <hr style="margin: 10px 0; opacity: 0.3;">
            <p><strong>Cen√°rio:</strong> montanha-nevada</p>
            <p><strong>Nuvens:</strong> 2 tipos</p>
            <p><strong>P√°ssaros:</strong> 1 √°guia</p>
        </div>

        <div class="controls">
            <button onclick="pauseDecorations()">‚è∏Ô∏è Pausar</button>
            <button onclick="resumeDecorations()">‚ñ∂Ô∏è Retomar</button>
            <button onclick="clearDecorations()">üßπ Limpar</button>
            <button onclick="restartDecorations()">üîÑ Reiniciar</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../base/scripts/decorations.js"></script>

    <script>
        const SUPABASE_URL = 'https://snashefcgefkhyuzqpoz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNuYXNoZWZjZ2Vma2h5dXpxcG96Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NzE4MDYsImV4cCI6MjA3ODA0NzgwNn0.M3Apme4fyAn8QESnLf-0IMTGoCbt4AWSiCWJ3vnYfyc';

        let decorationsConfig = [];

        async function fetchDecorations() {
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/scenery_decorations?scenery_id=eq.montanha-nevada&is_active=eq.true`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    }
                );

                const data = await response.json();
                console.log('‚úÖ Decora√ß√µes carregadas do Supabase:', data);
                return data;
            } catch (error) {
                console.error('‚ùå Erro ao carregar decora√ß√µes:', error);
                return [];
            }
        }

        async function init() {
            console.log('üöÄ Iniciando teste de decora√ß√µes...');

            // Carregar decora√ß√µes do Supabase
            decorationsConfig = await fetchDecorations();

            if (decorationsConfig.length === 0) {
                alert('‚ùå Nenhuma decora√ß√£o encontrada no Supabase!');
                return;
            }

            // Esconder loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('test-container').style.display = 'block';

            // Inicializar sistema de decora√ß√µes
            window.DECORATIONS.init(decorationsConfig);

            document.getElementById('status').textContent = 'Status: ‚úÖ Ativo';

            // Atualizar contador a cada segundo
            setInterval(() => {
                const count = window.DECORATIONS.activeDecorations.length;
                document.getElementById('decor-count').textContent = `Decora√ß√µes ativas: ${count}`;
            }, 1000);

            console.log('‚úÖ Teste iniciado com sucesso!');
        }

        function pauseDecorations() {
            window.DECORATIONS.pause();
            document.getElementById('status').textContent = 'Status: ‚è∏Ô∏è Pausado';
        }

        function resumeDecorations() {
            window.DECORATIONS.resume();
            document.getElementById('status').textContent = 'Status: ‚ñ∂Ô∏è Ativo';
        }

        function clearDecorations() {
            window.DECORATIONS.clear();
            document.getElementById('status').textContent = 'Status: üßπ Limpo';
            document.getElementById('decor-count').textContent = 'Decora√ß√µes ativas: 0';
        }

        function restartDecorations() {
            window.DECORATIONS.clear();
            setTimeout(() => {
                window.DECORATIONS.init(decorationsConfig);
                document.getElementById('status').textContent = 'Status: ‚úÖ Ativo';
            }, 500);
        }

        // Iniciar quando carregar
        window.addEventListener('load', init);
    </script>
</body>
</html>
